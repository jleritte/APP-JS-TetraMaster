</head>
<body>
<div class="play-area">

      <div class="card stacked" data-value="0P00"></div>

    </div>
    <div class="score">
      <div class="p1">10</div>
      <div class="p2">10</div>
    </div>
  </div>
  <div class="section">
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>

      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <div class="section">
    <div class="card blue" data-value="0P00">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="card red" data-value="0P00">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>

    </div>
    <div class="card green" data-value="0P00">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
    </div>
    <div class="card silver" data-value="0P00">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
    </div>
    <div class="card gold" data-value="0P00">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
    </div>
  </div>
</div>
<script>
  const cards = document.querySelectorAll(".card"),
    cells = document.querySelectorAll(".board > .cell")
  const copyCard = (cell, card) => {
    if(cell.children.length === 1) return
    let newCard = document.createElement('div')
    newCard.className = card.className
    cell.appendChild(card)
    card.classList.remove('play')
    card.classList.remove('stacked')
    // newCard.children = card.children
    // card.parentNode.removeChild(card)
  }
  cards.forEach(c => {
    if (c.classList.contains('blue')) {
      let combo = (Math.random() * 256) | 0
      c.classList.add(combo)
      console.log(combo.toString(2).padStart(8,"0"))
      combo.toString(2).padStart(8,"0").split("").forEach((e,i) => {
        if (+e == 1) {
          c.children[i].classList.add('arrow')
        }
      });
    }
    c.onclick = e => {
      const card = e.target,
        rect = card.getBoundingClientRect()
      cards.forEach(c => c.classList.remove('play'))
      card.classList.toggle('play')
    }
  })
  blocks = Math.random() * 7 | 0
  console.log(blocks)
  cells.forEach(c => {
    if(blocks && Math.round(Math.random() * 1)) {
      c.classList.add('block')
      blocks--
    }
    c.onclick = e => {
      const card = document.querySelector('.card.play'),
        rect = e.target.getBoundingClientRect()
      if(card) {
        const cardRect = card.getBoundingClientRect()
        card.style.setProperty('--pos','absolute')
        card.style.setProperty('--top',`${cardRect.top}px`)
        card.style.setProperty('--left',`${cardRect.left}px`)
        setTimeout(_ => {
          card.style.setProperty('--top',`${rect.top}px`)
          card.style.setProperty('--left',`${rect.left}px`)
          card.style.setProperty('--mar-top','0')
          card.style.setProperty('--mar-left','0')
        },0)
        card.ontransitionend = e => {
          copyCard(c, e.target)
        }
      }
    }
  })
</script>
</body>
</html>
